<!DOCTYPE html>
<html>
<head>
    <title>Каталог аниме</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .menu {
            width: 200px;
            padding: 20px;
            background: #f0f0f0;
        }
        .anime-catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            flex: 1;
        }
        .anime {
            width: 30%;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 10px;
            box-sizing: border-box;
        }
        .anime iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .anime-title {
            margin: 10px 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <h3>Меню</h3>
            <nav>
                <ul>
                    <li><a href="/">Главная</a></li>
                    <li><a href="/admin">Админка</a></li>
                </ul>
            </nav>
        </div>
        <div class="anime-catalog">
            {% for anime in animes %}
                <div class="anime">
                    <iframe src="{{ anime.video_url }}" allowfullscreen></iframe>
                    <div class="anime-title">{{ anime.title }}</div>
                    <p>{{ anime.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
